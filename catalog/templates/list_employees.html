{% extends "master.html" %}
{% block body %}
<h2>Available Employees</h2>

<table style="width:100%" cellpadding="5pt" border="1">
    <tr style="background-color:navy;color:white">
        <th>Fullname</th>
        <th>Job</th>
        <th>Salary</th>
        <th>Email</th>
        <th>&nbsp;</th>
    </tr>
    {% for e in employees %}
      <tr>
          <td> {{e.fullname}} </td>
          <td> {{e.job}} </td>
          <td style="text-align:right"> {{e.salary}} </td>
          <td> {{e.email}} </td>
          <td style="text-align:center">
              <a href="/catalog/editemployee/?id={{e.id}}">Edit</a>
              <a href="/catalog/deleteemployee/?id={{e.id}}"
                 onclick="return confirm('Do you want to delete employee?')">Delete</a>
          </td>
      </tr>
    {% endfor %}

</table>


{% endblock %}
