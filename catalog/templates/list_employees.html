{% extends "master.html" %}
{% block body %}
<h2>Employees</h2>

<table style="width:100%" cellpadding="5pt" border="1">
    <tr style="background-color:navy;color:white">
        <th>Fullname</th>
        <th>Job</th>
        <th>Salary</th>
        <th>Email</th>
    </tr>
    {% for e in employees %}
      <tr>
          <td> {{e.fullname}} </td>
          <td> {{e.job}} </td>
          <td> {{e.salary}} </td>
          <td> {{e.email}} </td>
      </tr>
    {% endfor %}

</table>


{% endblock %}
