<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Information</title>
</head>
<body>
<h1>Country Information</h1>
<form action="/catalog/country/" method="post">
    {% csrf_token %}
    Country Code : <input type="text" name="code" value="{{code}}" />
    <input type="submit" value="Details"/>
</form>

{% if info %}
  <h4>Information</h4>
  Name : {{info.name}}
  <p/>
  Captial : {{info.capital}}
  <p/>
  Population : {{info.population}}
  <p/>
  <img src="{{info.flag}}" style="width:200px;height:200px" />
{% endif %}

{% if error %}
  <h4>{{error}}</h4>
{% endif %}


</body>
</html>
