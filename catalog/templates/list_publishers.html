<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publishers</title>
    <style>
        body {font-family: calibri}
    </style>
</head>
<body>
<h1>Publishers</h1>

<table style="width:100%" cellpadding="5pt" border="1">
    <tr style="background-color:navy;color:white">
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contacts</th>
    </tr>
    {% for pub in publishers %}
      <tr>
          <td style="text-align:center"> {{pub.0}} </td>
          <td> {{pub.1}} </td>
          <td> {{pub.2}} </td>
          <td> {{pub.3}} </td>
      </tr>
    {% endfor %}

</table>

</body>
</html>
